<app-form-component (AddTodo)="addTodo($event)"></app-form-component>
<h3>The task list:</h3>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Text</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.title }}</td>
      <td>{{ todo.text }}</td>
    </tr>
  </tbody>
</table>
